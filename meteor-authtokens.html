<template name="_keyNotFound">
  <div style="width: 600px; margin: 0 auto; padding: 20px;">
    <div style="font-size: 18pt; color: #999; text-align: center;">
      Request denied. ApiKey is missing.
    </div>
  </div>
</template>

<template name="_keyIsWrong">
  <div style="width: 600px; margin: 0 auto; padding: 20px;">
    <div style="font-size: 18pt; color: #999; text-align: center;">
      Request denied. ApiKey is wrong.
    </div>
  </div>
</template>

<template name="_keyError">
  <div style="width: 600px; margin: 0 auto; padding: 20px;">
    <div style="font-size: 18pt; color: #999; text-align: center;">
      {{reason}}
    </div>
  </div>
</template>

<template name="_quotaIsGone">
  <div style="width: 600px; margin: 0 auto; padding: 20px;">
    <div style="font-size: 18pt; color: #999; text-align: center;">
      {{reason}} {{#if topuplink}}<a href="{{topuplink}}" class="top-up-link">Click here to top-up</a>{{/if}}.
    </div>
  </div>
</template>
